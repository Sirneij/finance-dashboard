<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions | John Owolabi Idogun</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicons/favicon.svg"
    />
    <link rel="shortcut icon" href="./assets/images/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/images/favicons/site.webmanifest" />

    <!-- Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-white text-black dark:bg-gray-900 dark:text-white">
    <div
      class="relative h-screen overflow-hidden bg-gray-100 dark:bg-gray-900"
      id="main-content"
    >
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 transform bg-white transition-all duration-300 dark:bg-gray-800"
      >
        <div class="flex h-16 items-center justify-between px-4">
          <a class="flex items-center" href="/">
            <img
              id="logo"
              src="./assets/images/logo.svg"
              alt="Logo"
              class="h-12 w-auto"
            />
          </a>
          <button
            onclick="sidebarController.toggle()"
            class="rounded-sm p-1 hover:bg-gray-100 dark:hover:bg-gray-700"
            aria-label="Toggle sidebar"
          >
            <svg
              class="h-6 w-6 text-gray-600 dark:text-gray-300"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                id="toggle-path"
                stroke="currentColor"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
        </div>

        <!-- Navigation items -->
        <nav
          id="sidebar-nav"
          class="flex h-[calc(100vh-4rem)] flex-col justify-between px-4"
        >
          <!-- Main Navigation -->
          <div class="space-y-2" id="main-nav">
            <a
              href="index.html"
              data-nav-link
              class="flex items-center rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              title="Overview"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              <span class="ml-3" data-nav-label>Overview</span>
            </a>

            <a
              href="behavior.html"
              data-nav-link
              class="flex items-center rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              title="Behavior Analysis"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              <span class="ml-3" data-nav-label>Behavior</span>
            </a>

            <a
              href="transactions.html"
              data-nav-link
              class="flex items-center rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              title="Transaction History"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 8h16M4 16h16"
                />
              </svg>
              <span class="ml-3" data-nav-label>Transactions</span>
            </a>
            <a
              href="https://johnowolabiidogun.dev"
              data-nav-link
              class="flex items-center rounded-lg px-4 py-2 text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700"
              title="About Developer"
              target="_blank"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
              <span class="ml-3" data-nav-label>About Developer</span>
            </a>
          </div>

          <!-- Logout Section -->
          <div class="shrink-0">
            <div class="mb-2 h-px w-full bg-gray-200 dark:bg-gray-700"></div>
            <a
              href="#"
              class="group mb-4 flex items-center rounded-lg px-4 py-2 text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20"
              title="Logout from application"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span class="ml-3" data-nav-label>Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <div
        class="relative h-full transform transition-all duration-300 md:translate-x-0 md:ml-64"
        id="main"
      >
        <header
          class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-gray-200 bg-white px-6 dark:border-gray-700 dark:bg-gray-800"
        >
          <div class="flex items-center gap-4">
            <!-- Mobile menu button -->
            <button
              class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 md:hidden dark:text-gray-400 dark:hover:bg-gray-700"
              onclick="sidebarController.toggle()"
              aria-label="Toggle Menu"
              title="Toggle Menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6h16" />
                <path d="M7 12h13" />
                <path d="M10 18h10" />
              </svg>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800 dark:text-white">
              Dashboard
            </h1>
          </div>
          <button
            id="theme-switcher"
            onclick="themeController.toggle()"
            class="rounded-full bg-white p-2 shadow-lg transition-all duration-300 hover:shadow-xl dark:bg-gray-700 dark:ring-2"
            aria-label="Toggle theme"
          >
            <!-- Sun icon for dark mode -->
            <svg
              id="sun-icon"
              class="h-6 w-6 text-gray-600 dark:text-gray-300 hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            <!-- Moon icon for light mode -->
            <svg
              id="moon-icon"
              class="h-6 w-6 text-gray-600 dark:text-gray-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </header>

        <main class="h-[calc(100vh-4rem)] overflow-y-auto p-6">
          <section class="w-full space-y-4">
            <!-- Transactions Section -->
            <section>
              <!-- Header Card with Delete Action -->
              <div class="shadow-xs rounded-lg bg-white p-4 dark:bg-gray-800">
                <div class="flex items-center justify-between">
                  <div>
                    <h2
                      class="text-xl font-semibold text-gray-900 dark:text-white"
                    >
                      Transaction History
                    </h2>
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                      Track and analyze your financial movements
                    </p>
                  </div>

                  <!-- Delete button (initially hidden, shown when items selected) -->
                  <button
                    class="hidden items-center gap-2 rounded-lg bg-red-50 px-3 py-2 text-red-600 transition-colors hover:bg-red-100 dark:bg-red-900/20 dark:text-red-400 dark:hover:bg-red-900/30"
                  >
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                      <!-- Delete icon path -->
                    </svg>
                    Delete Selected (0)
                  </button>
                </div>
              </div>

              <!-- Table Container -->
              <div class="shadow-xs rounded-lg bg-white dark:bg-gray-800">
                <div class="w-full overflow-x-auto">
                  <table class="w-full text-left text-sm">
                    <thead
                      class="sticky top-0 bg-gray-50 text-center text-xs uppercase dark:bg-gray-700"
                    >
                      <tr>
                        <th class="px-6 py-4">
                          <!-- Custom Checkbox Component -->
                          <label
                            class="relative flex cursor-pointer items-center gap-2"
                            for="checkbox-example"
                          >
                            <div class="relative">
                              <input
                                id="checkbox-example"
                                type="checkbox"
                                class="peer sr-only"
                              />
                              <svg
                                class="h-[22px] w-[22px] shrink-0 transition-opacity opacity-40"
                                fill="none"
                                stroke-linecap="square"
                                stroke-width="1.5"
                              >
                                <!-- Background circle -->
                                <circle
                                  cx="11"
                                  cy="11"
                                  r="11"
                                  class="fill-indigo-400/25 transition-colors peer-hover:fill-indigo-400/40"
                                />
                                <!-- Border circle -->
                                <circle
                                  cx="11"
                                  cy="11"
                                  r="10.5"
                                  class="stroke-indigo-400/25 transition-colors peer-hover:stroke-indigo-400/40"
                                />
                                <!-- Checkmark -->
                                <path
                                  d="M8 11.5L10.5 14L14 8"
                                  class="stroke-indigo-800 transition-opacity dark:stroke-indigo-300 opacity-0"
                                />
                              </svg>
                            </div>
                            <!-- Optional Label -->
                            <span
                              class="select-none text-sm text-gray-700 dark:text-gray-300 hidden"
                              >Checkbox Label</span
                            >
                          </label>
                        </th>
                        <th
                          class="px-6 py-4 font-medium text-gray-700 dark:text-gray-300"
                        >
                          <div class="flex items-center space-x-2">
                            <span>Date</span>
                            <svg class="h-4 w-4">
                              <!-- Date icon path -->
                            </svg>
                          </div>
                        </th>
                        <th
                          class="px-6 py-4 font-medium text-gray-700 dark:text-gray-300"
                        >
                          Description
                        </th>
                        <th
                          class="px-6 py-4 font-medium text-gray-700 dark:text-gray-300"
                        >
                          <div class="flex items-center space-x-2">
                            <span>Amount</span>
                            <svg
                              class="h-5 w-5 text-green-600 dark:text-green-400"
                            >
                              <!-- path -->
                            </svg>
                          </div>
                        </th>
                        <th
                          class="px-6 py-4 font-medium text-gray-700 dark:text-gray-300"
                        >
                          <div class="flex items-center space-x-2">
                            <span>Balance</span>
                            <svg class="h-4 w-4">
                              <!-- Balance icon path -->
                            </svg>
                          </div>
                        </th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody
                      class="divide-y divide-gray-100 dark:divide-gray-700"
                    >
                      <!-- Example Transaction Row -->
                      <tr
                        class="group relative transition-colors hover:bg-gray-50 dark:hover:bg-gray-700/50"
                      >
                        <td class="px-6 py-4">
                          <!-- Custom Checkbox Component -->
                          <label
                            class="relative flex cursor-pointer items-center gap-2"
                            for="checkbox-example"
                          >
                            <div class="relative">
                              <input
                                id="checkbox-example"
                                type="checkbox"
                                class="peer form-checkbox sr-only"
                              />
                              <svg
                                class="h-[22px] w-[22px] shrink-0 transition-opacity opacity-40"
                                fill="none"
                                stroke-linecap="square"
                                stroke-width="1.5"
                              >
                                <!-- Background circle -->
                                <circle
                                  cx="11"
                                  cy="11"
                                  r="11"
                                  class="fill-indigo-400/25 transition-colors peer-hover:fill-indigo-400/40"
                                />
                                <!-- Border circle -->
                                <circle
                                  cx="11"
                                  cy="11"
                                  r="10.5"
                                  class="stroke-indigo-400/25 transition-colors peer-hover:stroke-indigo-400/40"
                                />
                                <!-- Checkmark -->
                                <path
                                  d="M8 11.5L10.5 14L14 8"
                                  class="stroke-indigo-800 transition-opacity dark:stroke-indigo-300 opacity-0"
                                />
                              </svg>
                            </div>
                            <!-- Optional Label -->
                            <span
                              class="select-none text-sm text-gray-700 dark:text-gray-300 hidden"
                              >Checkbox Label</span
                            >
                          </label>
                        </td>
                        <td
                          class="whitespace-nowrap px-6 py-4 text-gray-600 dark:text-gray-400"
                        >
                          <div class="flex items-center space-x-2">
                            <div
                              class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <span>Jan 15, 2024</span>
                          </div>
                        </td>
                        <td class="px-6 py-4">
                          <div class="flex items-center space-x-3">
                            <span
                              class="flex h-8 w-8 items-center justify-center rounded-full bg-green-100 text-green-600 dark:bg-green-900/20 dark:text-green-400"
                            >
                              <svg
                                class="h-5 w-5 text-green-600 dark:text-green-400"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                              >
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M12 19V5m0 0l7 7m-7-7l-7 7"
                                />
                              </svg>
                            </span>
                            <span
                              class="font-medium text-gray-900 dark:text-white"
                            >
                              Salary Payment
                            </span>
                          </div>
                        </td>
                        <td class="whitespace-nowrap px-6 py-4">
                          <span
                            class="font-medium text-green-600 dark:text-green-400"
                          >
                            +$2,500.00
                          </span>
                        </td>
                        <td class="whitespace-nowrap px-6 py-4">
                          <span
                            class="font-medium text-gray-900 dark:text-white"
                          >
                            $10,000.00
                          </span>
                        </td>
                        <td>
                          <button
                            class="absolute right-4 top-1/2 -translate-y-1/2 rounded-full p-1 text-gray-400 opacity-0 transition-opacity hover:bg-gray-100 hover:text-gray-600 group-hover:opacity-100 dark:hover:bg-gray-700 dark:hover:text-gray-300"
                          >
                            <svg class="h-4 w-4"><!-- Delete icon path --></svg>
                          </button>
                        </td>
                      </tr>

                      <!-- Empty State (shown when no transactions) -->
                      <tr
                        class="hidden group transition-colors hover:bg-gray-50 dark:hover:bg-gray-700/50"
                      >
                        <td class="px-6 py-4" colspan="4">
                          <div class="flex items-center justify-center p-4">
                            <div class="text-center">
                              <p class="text-gray-600 dark:text-gray-400">
                                No transactions available
                              </p>
                              <p
                                class="text-sm text-gray-500 dark:text-gray-500"
                              >
                                You have not made any transactions yet.
                              </p>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </section>
        </main>
      </div>

      <button
        id="mobile-overlay"
        class="fixed inset-0 z-20 hidden bg-gray-900/50 backdrop-blur-xs"
        onclick="sidebarController.toggle()"
        aria-label="Close Sidebar"
      ></button>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
